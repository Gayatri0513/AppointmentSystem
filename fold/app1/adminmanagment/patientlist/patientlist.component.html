<app-header></app-header>



<div id ="body" class="container "  style="max-width:900px">
  <h2 class="text-center text-danger"> Patient Details </h2> <br><br>
 
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Address</th>
        <!-- <th>Action</th> -->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients">
        <td class="hidden"></td>
        <td>{{patient.firstName}}</td>
        <td>{{patient.lastName}}</td>
        <td>{{patient.email}}</td>
        <td>{{patient.phone}}</td>
        <td>{{patient.address}}</td>
       
        
        <!-- <td><button class="btn btn-danger" (click)="approvedUser(doctor)"> Approved Doctor</button></td> -->
      </tr>
      </tbody>
    </table>
    <br><br>
</div>
